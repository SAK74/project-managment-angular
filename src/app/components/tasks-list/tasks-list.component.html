<ul
  cdkDropList
  [cdkDropListData]="tasks"
  (cdkDropListDropped)="drop($event)"
  class="container"
>
  <li *ngFor="let task of tasks" cdkDrag [cdkDragData]="task._id">
    <div>
      <mat-icon cdkDragHandle>open_with</mat-icon>
      <!-- <span class="del" (click)="delTask(task._id)">del</span> -->
      <span [style.cursor]="'pointer'" (click)="editTask(task)">{{
        task.title
      }}</span>
    </div>
  </li>
</ul>
<button (click)="addTask()">add task</button>
