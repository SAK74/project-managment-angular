<form [formGroup]="createForm" (submit)="handleSubmit()">
  <mat-form-field>
    <mat-label>{{ type }} title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>
  <mat-form-field *ngIf="type === 'task'">
    <mat-label>{{ type }} description</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>
  <button mat-button type="submit" [disabled]="createForm.invalid">
    Create
  </button>
</form>
