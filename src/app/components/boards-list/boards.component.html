<div class="container">
  <create-card [onClick]="createClick" type="board"></create-card>
  <mat-card *ngFor="let board of boards">
    <title-component
      [title]="board.title"
      (titleChange)="handleTitleChange($event, board)"
    ></title-component>
    <mat-card-content
      >{{ translator.translate("Owner") }}: {{ board.owner }}</mat-card-content
    >
    <mat-card-actions>
      <button mat-mini-fab (click)="handleEdit(board._id)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-mini-fab (click)="handleDelete(board._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
