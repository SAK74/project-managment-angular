<mat-card>
  <mat-card-header cdkDragHandle>
    <title-component
      [title]="column.title"
      (titleChange)="onSubmit($event)"
    ></title-component>
  </mat-card-header>
  <mat-card-content>
    <tasks-list [boardId]="boardId" [columnId]="column._id"></tasks-list>
  </mat-card-content>
</mat-card>
