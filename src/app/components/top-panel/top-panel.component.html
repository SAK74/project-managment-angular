<mat-toolbar color="primary">
  <a routerLink="">
    <mat-icon>home</mat-icon>
    Home</a
  >
  <span class="title">{{ title }}</span>
  <div *ngIf="!isLogged; else logged">
    <a *ngIf="path === '/' || path !== '/login'" routerLink="login" cas>
      <mat-icon>login</mat-icon>
      Login</a
    >
    <a *ngIf="path === '/' || path !== '/signup'" routerLink="signup">
      <mat-icon>perm_identity</mat-icon>
      Signup</a
    >
  </div>
  <ng-template #logged>
    <div matRipple class="clickable" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </div>
  </ng-template>
</mat-toolbar>
