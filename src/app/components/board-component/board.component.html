<h3>Board {{ title }}</h3>
<div
  class="container"
  cdkDropList
  [cdkDropListEnterPredicate]="checkElement"
  [cdkDropListData]="columns"
  cdkDropListGroup
  (cdkDropListDropped)="dropColumn($event)"
  cdkDropListOrientation="horizontal"
>
  <create-card [onClick]="addColClick"></create-card>

  <column-component
    *ngFor="let column of columns"
    [boardId]="id"
    [column]="column"
    cdkDrag
    [cdkDragData]="column._id"
  ></column-component>
</div>
