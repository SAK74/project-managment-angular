<div class="header">
  <h2 class="title">{{ title }}</h2>
  <button mat-stroked-button color="warn" (click)="deleteBoard()">
    {{ translate("Delete board") }}
  </button>
</div>

<div
  class="container"
  cdkDropList
  [cdkDropListEnterPredicate]="checkElement"
  [cdkDropListData]="columns"
  cdkDropListGroup
  (cdkDropListDropped)="dropColumn($event)"
  cdkDropListOrientation="horizontal"
>
  <create-card [onClick]="addColClick" type="column"></create-card>

  <column-component
    *ngFor="let column of columns"
    [boardId]="id"
    [column]="column"
    (onDelete)="deleteColumn($event)"
  >
  </column-component>
</div>
