<div class="container">
  <mat-card class="add-new" (click)="addColumn('example column')">
    <mat-card-content>
      <mat-icon>add_circle</mat-icon>
    </mat-card-content>
  </mat-card>

  <column-component
    *ngFor="let column of columns"
    [boardId]="id"
    [column]="column"
    (dragover)="dragOver($event)"
    (drop)="handleDrop($event, column._id)"
  ></column-component>
</div>
<mat-icon
  class="trash"
  (dragover)="dragOver($event)"
  (drop)="deleteTask($event)"
  >delete</mat-icon
>
