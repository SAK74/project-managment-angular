<h3>{{ title }}</h3>
<form [formGroup]="userForm" (submit)="handleSubmit(userForm.value)">
  <mat-form-field *ngIf="type === 'signup' || type === 'edit'">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="name?.errors">{{ name?.errors | json }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput formControlName="login" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" />
    <mat-error *ngIf="false"></mat-error>
  </mat-form-field>
  <button [disabled]="userForm.invalid" type="submit">Submit</button>
  <button [disabled]="userForm.pristine" (click)="clear()">Clear</button>
</form>
