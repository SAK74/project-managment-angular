<mat-card-title *ngIf="mode === 'show'; else input">{{ title }}</mat-card-title>
<ng-template #input><input type="text" [formControl]="ctr" /></ng-template>
<button
  mat-icon-button
  (click)="editTitle()"
  *ngIf="mode === 'show'; else submit"
>
  <mat-icon>edit</mat-icon>
</button>
<ng-template #submit
  ><button mat-icon-button (click)="onSubmit()">
    <mat-icon>done</mat-icon>
  </button></ng-template
>
